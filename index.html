<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/main.js" defer></script>
    <title>Movies</title>
</head>
<body>
    <div id="modal" class="modal flex-jc-c">
        <form id="form" class="modal-content">
            <span id="close-form" class="close">&times;</span>
            <label for="title" class="form-label">Title</label>
            <input name="title" type="text" class="form-input" required>
            <label for="rating" class="form-label">Rating</label>
            <select name="rating" id="rating" class="form-input" required>
                <option value="UR">Unrated</option>
                <option value="G">G</option>
                <option value="PG13+">PG13</option>
                <option value="M">M</option>
                <option value="MA15+">MA15+</option>
                <option value="R">R</option>
            </select>
            <label class="form-label">Runtime</label>
            <label for="hours" class="form-label-s">Hours</label>
            <input id="hours" name="hours" type="number" min="1" class="form-input-n" required>
            <label for="minutes" class="form-label-s">Minutes</label>
            <input id="minutes" name="minutes" type="number" min="0" max="59" class="form-input-n" required>
            <label for="genre" class="form-label">Genre</label>
            <select name="genre" id="genre" class="form-input">
                <option value="Action">Action</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
                <option value="Drama">Drama</option>
                <option value="Comedy">Comedy</option>
                <option value="Thriller">Thriller</option>
            </select>
            <button id="save" class="form-button" type="submit">Save</button>
            <button id="cancel" class="form-button" type="button">Cancel</button>
        </form>
    </div>
    <button id="add-movie" class="button">Add Movie</button>
    <div id="container" class="flex flex-jc-sa flex-f">
    </div>
</body>
</html>
